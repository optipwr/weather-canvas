<!DOCTYPE html>
<html>
<head>
	<title>Weather widget using canvas</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- config.js contains our API key which we are using a .gitignore file to have it not shown to the world -->
	<script type="text/javascript" src="js/config.js"></script>

	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>
	<div class="col-sm-6 col-sm-offset-3">
		<form id="weather-form">
			<label>Please enter location to search</label>
			<input type="text" id="location" placeholder="Location">
		</form>

		<div id="currTemp">
			<!-- empty -->
		</div>
		<div class="canvas-wrapper">
			<canvas id="weather-canvas">
				<!-- Put the temperature in here -->
			</canvas>
			<div class="degrees"></div>
			<div class="weather-description"></div>
		</div>
		<div class="weather-week"></div>
	</div>


</body>
</html>
